<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rune Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rotate the Rune Rings</h1>

  <div class="puzzle-container">
    <!-- Optional background -->
    <img src="images/background.png" class="background" alt="Puzzle Background">

    <!-- Runes and rings -->
    <img src="images/ring1.png" id="ring1" class="ring" alt="Ring 1">

    <!-- Optional static rune in center -->
    <img src="images/rune1.png" id="rune1" class="rune-image" alt="Center Rune">
  </div>

  <div class="controls">
    <button onclick="rotateRing('ring1')">Rotate Outer Ring</button>
  </div>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
