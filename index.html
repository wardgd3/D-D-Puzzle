<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rune Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Unlock the Rune Mechanism</h1>

<div class="puzzle-row">
  <div class="puzzle-container">
    <img src="images/circle-left.png" class="center-circle" alt="Left Center">
    <img src="images/ring.png" id="ring1" class="ring" alt="Left Ring">
  </div>
  <div class="puzzle-container">
    <img src="images/circle-right.png" class="center-circle" alt="Right Center">
    <img src="images/ring.png" id="ring2" class="ring" alt="Right Ring">
  </div>
</div>


  <div class="controls">
    <button onclick="rotateRing('ring1')">Rotate Left Ring</button>
    <button onclick="rotateRing('ring2')">Rotate Right Ring</button>
    <button onclick="checkSolution()">Check Solution</button>
  </div>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
